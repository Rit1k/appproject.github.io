<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHaven - Focus Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Focus Tools Tab -->
<div id="focus-tools" class="tab-content">
  <a href="main.html" class="home-link">Home</a>
  <div class="focus-tools-container">
    <h2 class="focus-tools-title">Focus Tools</h2>
    <div class="focus-tool">
      <label for="pomodoro-timer">Pomodoro Timer:</label>
      <input type="time" id="pomodoro-timer" class="focus-tool-input">
    </div>
    <div class="focus-tool">
      <label for="focus-sound">Focus Sound:</label>
      <select id="focus-sound" class="focus-tool-input">
        <option value="none">None</option>
        <option value="rain">Rain</option>
        <option value="forest">Forest</option>
        <option value="ocean">Ocean</option>
      </select>
    </div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
